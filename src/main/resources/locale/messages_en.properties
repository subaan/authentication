## common values ##
common.id.description=Unique identifier, auto generated, cannot be edited, or modified.
common.constraints.not.null=Must not be null. Must not be empty
common.deleted.description=The soft delete value in boolean

## Audit columns ##
audit.createdBy.description=The created user id
audit.updatedBy.description=The updated user id
audit.deletedBy.description=The deleted user id
audit.createdDateTime.description=Created date and time
audit.lastModifiedDateTime.description=The last updated date and time
audit.deletedDateTime.description=The deleted date and time
audit.approvedBy.description=The domain approved user id

## Authentication Module ##
auth.username.description=The username of the user. e.g. 'abdul'
auth.password.description=The user credential
auth.domainName.description=The domain name. e.g. 'Root'
auth.token.description=The unique token for authentication.

## Domain ##
domain.aliasName.description=Aliasname of the domain. e.g. 'Root'
domain.organisationName.description=The organisation name of the domain. e.g 'Apptronix'
domain.emailId.description=The unique email Id for the domain. e.g 'username@example.com'
domain.billingEmailId.description=The billing email Id of the domain. Billing related information and alerts received by\
   this mail e.g 'username@organisation-name.com'
domain.streetAddress.description=The organisation street address in detail
domain.city.description=The organisation city
domain.state.description=The organisation state
domain.country.description=The organisation country
domain.zipCode.description=The organisation zip code. e.g. '435234'
domain.phoneNumber.description=The organisation phone number. e.g. '9789654567'
domain.status.description=The status of domain. APPROVAL_PENDING - Initial state when done signup, \
  ACTIVE - The domain active state, SUSPENDED - The domain suspended state, CLOSED - The domain dead state.
domain.signupDate.description=The sign up date. e.g. 'MAR 11 2016 12:35:05
domain.updatedDate.description=The domain updated date. e.g. 'MAR 15 2016 12:35:05'
domain.approvedDate.description=The domain approved date. e.g. 'MAR 13 2016 12:35:05'

## User ##
user.username.description=The user name of the user. It should be  1 to 20 characters
user.type.description=The type of user. 1. SUPER_ADMIN - Super admin user. 2. DOMAIN_ADMIN- The domain admin user 3. DOMAIN_USER - The domain user
user.emailId.description=The unique email Id for the user. e.g 'username@example.com'
user.status.description=The status of the user. ENABLED - The user active status, DISABLED - The user disabled status.
user.createdDate.description=The user created date.
user.updatedDate.description=The user updated date.

## Group ##
group.name.description=The name of the group